version: "3.9"

services:
  mongo:
    image: mongo:7
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-init-replica:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_REPLICA_HOST: "mongo:27017"
    volumes:
      - ./docker/mongo-init.js:/docker/mongo-init.js:ro
    entrypoint: ["bash", "-c", "mongosh --host mongo --file /docker/mongo-init.js || true"]
    restart: "no"

  app:
    build: .
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init-replica:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      # Database connection (replica set is required by Prisma for transactions)
      MONGODB_URI: "mongodb://mongo:27017/deltalytix?replicaSet=rs0"
      # Optional public build metadata
      NEXT_PUBLIC_BUILD_NUMBER: "dev"
      NEXT_PUBLIC_BUILD_DATE: ""
      # If you prefer env-based OpenAI key instead of per-user settings
      # OPENAI_API_KEY: "your_openai_api_key_here"
    env_file:
      - .env
    restart: unless-stopped

volumes:
  mongo-data:
